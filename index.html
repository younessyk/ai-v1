<html ng-app="CARLINE">
<head>
	<title>CARLINE - V2 - Chatting Artificial Intelligence</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/paper.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body ng-init="carlineReset()" ng-controller="homeCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 col-hide-sm">
				<div class="container-fluid sidebar text-center">
					<img src="img/c1.jpg" id="c1" class="img-responsive" alt="CARLINE1" />
					<img src="img/c2.jpg" id="c2" class="img-responsive" alt="CARLINE2" />
					<h3 id="CARLINE">CARLINE</h3>
					<h4 class="c"><span class="b">c</span><span class="chide">hatting</span></h4>
					<h4 class="c"><span class="b">ar</span><span class="chide">tificia</span><span class="b">l</span></h4>
					<h4 class="c"><span class="b">in</span><span class="chide">telligenc</span><span class="b">e</span></h4>
				</div>
			</div>
			<div class="col-md-10">
				<div class="container-fluid body" ng-init="firstMsg()">
					<h3>JS - AI</h3> <br>

					<div ng-repeat="talk in talks">
						<div ng-class="{'text-right': talk.usr}">
							<div class="row">
								<div class="col-md-12">
									<div class="panel panel-primary">
										<div class="panel-body" id="{{$last == true ? 'bottom' : ''}}" ng-init="scroll()" ng-class="{'bg-primary': talk.usr}">
											{{talk.text}}
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<form ng-submit="carlineStep()">
			<div class="input-group">
			<input type="text" id="input" class="form-control" placeholder="Write Your Answer Here ..." autofocus autocomplete="off">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-default btn-block" value="Talk">
      </span>
    </div><!-- /input-group -->
		</form>
	</nav>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.slimscroll.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/angular-local-storage.js"></script>
	<script src="js/annyang.js"></script>
	<script src="js/rs.speech.js"></script>
	<script src="js/carlineMain.min.js"></script>
	<script src="js/carlineData.min.js"></script>
	<script src="js/app.min.js"></script>
	<script src="js/controllers.min.js"></script>
	<script src="js/animations.js"></script>

</body>
</html>
